<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TII Flood Risk Dashboard - Analyze and visualize flood risks on Irish road infrastructure" />
    <meta name="theme-color" content="#003d82" />
    
    <title>TII Flood Risk Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://www.tii.ie/globalassets/images/about/tii-logo.svg" />
    
    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://js.arcgis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <style>
        /* Initial loading screen styles */
        #root {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        /* Loading screen that shows before React loads */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .initial-loader-content {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .initial-loader-logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
        }
        
        .initial-loader-spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #003d82;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .initial-loader-text {
            color: #666;
            font-size: 14px;
            margin-top: 16px;
        }
        
        /* Hide loader when React app loads */
        body.app-loaded .initial-loader {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to be enabled in your browser.</p>
            <p>Please enable JavaScript and reload the page.</p>
        </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loader" id="initial-loader">
        <div class="initial-loader-content">
            <img src="src/assets/Logo_of_Transport_Infrastructure_Ireland.png" alt="TII Logo" class="initial-loader-logo" />            
            <div class="initial-loader-spinner"></div>
            <div class="initial-loader-text">Loading TII Flood Risk Dashboard...</div>
        </div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.29/"></script>
    
    <!-- Module entry point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // Remove initial loader when React app loads
        window.addEventListener('load', function() {
            // Give React a moment to mount
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 100);
        });
    </script>
</body>
</html>
