<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TII Flood Risk Dashboard - Analyze and visualize flood risks on Irish road infrastructure" />
    <meta name="theme-color" content="#003d82" />
    
    <title>TII Flood Risk Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://www.tii.ie/globalassets/images/about/tii-logo.svg" />
    
    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://js.arcgis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <style>
        /* Basic reset for the app container */
        #root {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        /* Optional: Minimal loading screen that only shows when explicitly triggered */
        .post-auth-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 245, 245, 0.95);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }
        
        .post-auth-loader.show {
            display: flex;
        }
        
        .post-auth-loader-content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .post-auth-loader-logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
        }
        
        .post-auth-loader-spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #003d82;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .post-auth-loader-text {
            color: #003d82;
            font-size: 16px;
            font-weight: 500;
            margin-top: 16px;
        }
        
        .post-auth-loader-subtext {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to be enabled in your browser.</p>
            <p>Please enable JavaScript and reload the page.</p>
        </div>
    </noscript>
    
    <!-- Optional post-authentication loading screen (hidden by default) -->
    <div class="post-auth-loader" id="post-auth-loader">
        <div class="post-auth-loader-content">
            <img src="src/assets/Logo_of_Transport_Infrastructure_Ireland.png" alt="TII Logo" class="post-auth-loader-logo" />            
            <div class="post-auth-loader-spinner"></div>
            <div class="post-auth-loader-text">Initialising Dashboard...</div>
            <div class="post-auth-loader-subtext">Loading map and data services</div>
        </div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- ArcGIS JavaScript API -->
    <script src="https://js.arcgis.com/4.29/"></script>
    
    <!-- Module entry point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // Global functions to control post-authentication loading
        window.showPostAuthLoader = function() {
            const loader = document.getElementById('post-auth-loader');
            if (loader) {
                loader.classList.add('show');
            }
        };
        
        window.hidePostAuthLoader = function() {
            const loader = document.getElementById('post-auth-loader');
            if (loader) {
                loader.classList.remove('show');
            }
        };
        
        // Hide loader when app signals it's ready
        window.addEventListener('app-ready', function() {
            window.hidePostAuthLoader();
        });
    </script>
</body>
</html>
